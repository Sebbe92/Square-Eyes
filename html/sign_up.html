          <fieldset>
            <legend> Sign-Up</legend>
          <label for="viewer_name">name</label>
          <input type="name" name="viewer_name" id="viewer_name" data-account="viewer">
          <h4 id="viewer_name_error"class="error"></h4>
          <label for="viewer_email">email</label>
          <input type="email" name="viewer_email" id="viewer_email" class="email">

          <input type="password" name="viewer_password" id="viewer_password" required
          data-account="viewer">
          <h4 id="viewer_password_error"class="error"></h4>
          <label for="viewer_repeat">repeat password</label>
          <input type="password" name="viewer_repeat" id="viewer_repeat">
          <h4 id="viewer_repeat_error"class="error"></h4>
          <input type="submit" value="create account" 
          id="viewer_submit_btn" class="btn" disabled>
        
        </fieldset>
        </form>
        <form action="#" id="studio_form">
